# ==============================
# Server and Application
# ==============================
spring.application.name=config-server
server.port=8888

# ==============================
# Local Configuration (native file system)
# ==============================
spring.cloud.config.server.native.search-locations=file:///C:/Users/itsak/intellij-workspace/Railway-Backend/railway-configs
spring.profiles.active=native

# ==============================
# Actuator Management Endpoints
# ==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ==============================
# Application Info Metadata (for /actuator/info)
# ==============================
info.app.name=Config Server
info.app.description=Manages externalized configuration for all microservices
info.app.version=1.0.0

# Enable info contributors to show above info and system details
management.info.env.enabled=true
management.info.os.enabled=true
management.info.process.enabled=true
management.info.java.enabled=true

# ==============================
# Logging Configuration
# ==============================
logging.level.root=INFO
logging.level.com.railway.configserver=DEBUG
logging.file.name=logs/config-server.log